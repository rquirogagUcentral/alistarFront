<div class="container">
  <div class="card">
    <div class="card-header">
      Acceder
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos Usuario</h5>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Documento de Identidad</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus
            required="true" #user="ngModel" maxlength="10" name="usuario" [(ngModel)]="usuario.usuario"
            placeholder="Documento de identidad">
          <div id="emailHelp" class="form-text">Recuerda que es el documento de identidad</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" maxlength="30" id="exampleInputPassword1" autofocus
            required="true" #password="ngModel" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña">
        </div>

        <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
        <button type="submit" class="waves-effect waves-teal btn-flat" hidden (click)="login()">Olvidasta la
          Contraseña?</button>
      </form>
    </div>
  </div>
</div>
