<div class="container">
  <div class="section">
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Documento de Identidad</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus required
                  #user="ngModel" name="usuario" [(ngModel)]="usuario.usuario" placeholder="Username">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" autofocus required
                #password="ngModel" name="password"[(ngModel)]="usuario.password" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
      </form>

    </div>
  </div>


</div>
