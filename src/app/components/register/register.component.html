<div class="container">
  <div class="card">
    <div class="card-header">
      Registro Usuario
    </div>
    <div class="card-body">
      <h5 class="card-title">Datos Usuario</h5>
      <form >
        <div class="row g-3  ">
          <div class="input-field col-md-4">
            <label for="name">Nombres Completos</label>
            <input id="name" type="text" class="form-control" name="name" [(ngModel)]="usuario.nombre">

          </div>
          <div class="input-field col-md-4">
            <label for="tipoDoc">Tipo documento</label>
            <select class="form-select" name="tipoDoc" aria-label="Default select example" [(ngModel)]="usuario.tipoDocumento">
              <option value="" disabled selected>Seleccione un tipo</option>
              <option [ngValue]="doc" *ngFor="let doc of tDocs">{{doc.descripcionLarga}}</option>
            </select>
          </div>
          <div class="input-field  col-md-4">
            <label for="identi">Numero de Identificación</label>
            <input id="numeroId" type="text" class="form-control" name="identi"
              [(ngModel)]="usuario.numeroIdentificacion">
          </div>
        </div>
        <div class="row g-3 ">
          <div class="input-field  col-md-4">
            <label for="email">Correo Electŕonico</label>
            <input id="email" type="email" class="form-control" name="mail" [(ngModel)]="usuario.email">

          </div>

          <div class="input-field  col-md-4">
            <label for="password">Contraseña</label>
            <input id="password" type="password" class="form-control" name="contraseña" [(ngModel)]="usuario.password">

          </div>
          <div class="input-field  col-md-4">
            <label for="password2">Confirme la Contraseña</label>
            <input id="password2" type="password" class="form-control" name="password2" [(ngModel)]="usuario.password">

          </div>
        </div>
        <div class="row g-3 ">
          <div class="input-field  col-md-4">
            <label for="address">Dirección</label>
            <input id="address" type="text" class="form-control" name="direcciones" [(ngModel)]="usuario.direccion">

          </div>
          <div class="input-field col-md-4">
            <label for="fechaCumpleaños">Fecha de Cumpleaños</label>
            <input type="date" class="form-control" name="fechaCumpleaños" [(ngModel)]="usuario.fechaNacimiento">
          </div>
          <div class="input-field  col-md-4">
            <label for="phone">Teléfono</label>
            <input id="phone" type="text" class="form-control" name="telefonos" [(ngModel)]="usuario.telefono.telefono">

          </div>
          <div class="row g-3 ">
            <div class=" col-md-4">
              <p>
                <label>
                  <input type="checkbox" />
                  <span> Acepta <a data-bs-toggle="modal" data-bs-target="#exampleModal"> Terminos y condiciciones</a></span>
                </label>
              </p>
            </div>
          </div>

        </div>
        <div class="card-action">

          <button type="submit" class="btn btn-primary pulse" (click)="register()">Guardar</button>
        </div>

      </form>

    </div>

  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Terminos y condiciones </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab sit officia exercitationem cumque. Incidunt aperiam consectetur qui quaerat accusamus perspiciatis, alias quam eligendi nisi facere inventore tempora temporibus dolores! Eligendi.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
