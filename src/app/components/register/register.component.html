<div class="container">
  <div class="section">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="name" type="text" class="validate">
            <label for="name">Nombres Completos</label>
          </div>
          <div class="input-field col s3" >
            <select>
              <option value="" disabled selected>Seleccione un tipo</option>
              <option *ngFor="let tdoc of tdocs" >{{tdoc.descripcionLarga}}</option>
            </select>
            <label>Tipo de Documento</label>
          </div>
          <div class="input-field col s3">
            <input id="email" type="text" class="validate">
            <label for="email">Numero de Identificación</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Correo Electŕonico</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
          </div>
          <div class="input-field col s6">
            <input id="password2" type="password" class="validate">
            <label for="password2">Confirme la Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="address" type="text" class="validate">
            <label for="address">Dirección</label>
          </div>
          <div class="input-field col s4">
            <label for="email_inline">Fecha de Cumpleaños</label>
            <input type="text" class="datepicker">
          </div>
          <div class="input-field col s4">
            <input id="phone" type="text" class="validate">
            <label for="phone">Teléfono</label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" >Registro</button>
        </div>

      </form>
    </div>
  </div>

</div>
